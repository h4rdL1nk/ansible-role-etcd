---

etcd_hosts_group: etcd-cluster
etcd_network_interface: eth1
etcd_port_listen: 2379
etcd_port_peers: 2380
etcd_proto_listen: https
etcd_proto_peers: https
etcd_cluster_name: etcd0
etcd_cluster_token: etcd-cluster0
etcd_data_dir_external: /data/dockershared/etcd/data
etcd_data_dir_internal: /datadir
etcd_data_ssl_internal: /ssl
etcd_data_ssl_ca_key: ca.key
etcd_data_ssl_ca_cert: ca.pem
etcd_data_ssl_transport_key: client-transport.key
etcd_data_ssl_transport_cert: client-transport.pem
etcd_data_ssl_dir: /data/dockershared/etcd/ssl
etcd_repo: quay.io/coreos/etcd
etcd_tag: v2.3.8

etcd:
  hosts_group: etcd-cluster
  network:
    interface: eth1
    ports:
      listen: 2379
      peers: 2380
    proto:
      listen: https
      peers: https
  cluster:
    name: etcd0
    token: etcd-cluster0
  data:
    dir: 
      external: /data/dockershared/etcd/data
      internal: /datadir
    ssl:
      internal: /ssl
      ca:
        key: ca.key
        cert: ca.pem
        issuer: Custom Issuer
      transport:
        key: client-transport.key
        cert: client-transport.pem
      dir: /data/dockershared/etcd/ssl
  image:
    repo: quay.io/coreos/etcd
    tag: v2.3.8

---

etcd:
  hosts_group: etcd-cluster
  network:
    interface: eth1
    ports:
      listen: 2379
      peers: 2380
  cluster:
    name: etcd0
    token: etcd-cluster0
  data:
    dir: 
      external: /data/dockershared/etcd/data
      internal: /datadir
  image:
    repo: quay.io/coreos/etcd
    tag: v2.3.8
